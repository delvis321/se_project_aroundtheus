<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="a website where you can like and post locations around the us"
    />
    <meta name="author" content="Delvis Duarte" />
    <meta name="keywords" content="us, travel, locations, delvis" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around-logo.svg"
          alt="Around The U.S."
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="jacques cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-edit-close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="title-add-input"
          />
          <input
            class="modal__input"
            type="text"
            name="url"
            placeholder="Image URL"
            id="url-add-input"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal-preview" id="preview-modal">
      <div class="modal-preview__container">
        <button class="modal-preview__close" id="preview-close-modal"></button>
        <img class="modal-preview__image" id="preview-image-modal" />
        <h3 class="modal-preview__title" id="preview-title-modal"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
